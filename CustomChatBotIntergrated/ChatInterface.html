<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Interface</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;

        font-family: "Lexend", serif;
        font-optical-sizing: auto;
      }
    </style>
    <link rel="stylesheet" href="./Styles/Vx_chatbot.css" />
  </head>
  <body>
    <div class="Vx_chat-container FloatingChat Pending" id="Vx_chatContainer">
      <style></style>
      <!-- <button id="Vx_ChatInitButton">Khởi tạo cuộc hội thoại</button> -->

        <!-- Tin nhắn sẽ được hiển thị ở đây -->
      </div>
      <div class="Vx_chat-input">
        <input
          type="text"
          id="Vx_messageInput"
          placeholder="Nhập tin nhắn của bạn..."
        />
        <button id="Vx_sendButton">Gửi</button>
      </div>
    </div>
