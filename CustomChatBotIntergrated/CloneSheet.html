<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Sheet Module</title>
    <?!= HtmlService.createHtmlOutput().getContent(); ?>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div class="container">
      <div id="buttonDiv"></div>
      <div id="message"></div>
      <p id="debug-info" class="debug-text"></p>
    </div>

    <script>
      let isScriptLoaded = false;

      function checkScriptLoaded() {
        return (
          typeof google !== "undefined" &&
          typeof google.script !== "undefined" &&
          typeof google.script.run !== "undefined"
        );
      }

      function handleCredentialResponse(response) {
        try {
          // Hiển thị thông tin debug
          const debugInfo = document.getElementById("debug-info");
          debugInfo.innerHTML =
            "Đang xử lý xác thực...\n" +
            "Credential received: " +
            (response ? "yes" : "no") +
            "\n" +
            "Google Script API loaded: " +
            checkScriptLoaded();

          if (!checkScriptLoaded()) {
            debugInfo.innerHTML += "\nWaiting for Google Script API to load...";
            setTimeout(() => handleCredentialResponse(response), 1000);
            return;
          }

          // Gọi server-side function để xác thực
          google.script.run
            .withSuccessHandler(function (result) {
              document.getElementById("message").innerHTML = result;
              debugInfo.innerHTML =
                "Debug Info:<br>" +
                "- Trạng thái: Thành công<br>" +
                "- Thời gian: " +
                new Date().toLocaleString() +
                "<br>" +
                "- Response: " +
                JSON.stringify(result);
            })
            .withFailureHandler(function (error) {
              document.getElementById("message").innerHTML = "Lỗi: " + error;
              debugInfo.innerHTML =
                "Debug Info:<br>" +
                "- Trạng thái: Thất bại<br>" +
                "- Thời gian: " +
                new Date().toLocaleString() +
                "<br>" +
                "- Lỗi: " +
                error;
            })
            .verifyCredential(response.credential);
        } catch (error) {
          document.getElementById("debug-info").innerHTML =
            "Error in handleCredentialResponse: " +
            error.message +
            "\n" +
            "Stack: " +
            error.stack;
        }
      }

      function initializeGoogleSignIn() {
        try {
          const debugInfo = document.getElementById("debug-info");
          debugInfo.innerHTML =
            "Initializing Google Sign-In...\n" +
            "Google Script API loaded: " +
            checkScriptLoaded();

          google.accounts.id.initialize({
            client_id:
              "153083226508-qmlv5ko26irv72rrshs6g2i3vnr4d1g4.apps.googleusercontent.com",
            callback: handleCredentialResponse,
          });

          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            {
              theme: "outline",
              size: "large",
            }
          );

          debugInfo.innerHTML += "\nGoogle Sign-In initialized successfully";
        } catch (error) {
          document.getElementById("debug-info").innerHTML =
            "Error in initializeGoogleSignIn: " +
            error.message +
            "\n" +
            "Stack: " +
            error.stack;
        }
      }

      // Wait for both Google Sign-In and Google Script API to load
      function checkAndInitialize() {
        if (
          typeof google !== "undefined" &&
          typeof google.accounts !== "undefined" &&
          typeof google.accounts.id !== "undefined"
        ) {
          initializeGoogleSignIn();
        } else {
          setTimeout(checkAndInitialize, 100);
        }
      }

      window.onload = checkAndInitialize;
    </script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }

      #message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .debug-text {
        margin-top: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
        width: 100%;
        max-width: 600px;
      }
    </style>
  </body>
</html>
