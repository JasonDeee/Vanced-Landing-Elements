<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Encryption Tool</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Lexend", sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 4px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>API Key Encryption Tool</h2>
      <div class="input-group">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your API key" />
      </div>
      <div class="input-group">
        <label for="passKey">Pass Key (6 digits):</label>
        <input
          type="password"
          id="passKey"
          maxlength="6"
          pattern="\d{6}"
          placeholder="Enter 6-digit pass key"
        />
      </div>
      <button onclick="encryptApiKey()">Encrypt</button>
      <div class="result">
        <p>Encrypted Result: <span id="encryptedResult">-</span></p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="encryption.js"></script>
  </body>
</html>
