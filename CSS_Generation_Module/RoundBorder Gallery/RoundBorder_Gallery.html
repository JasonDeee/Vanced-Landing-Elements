    <style>
      /* CSS cho gallery */
      .ladi-element {
        width: 100%;
      }

      .ladi-gallery {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Phần hiển thị ảnh chính */
      .ladi-gallery .ladi-gallery-view {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .ladi-gallery .ladi-gallery-view > .ladi-gallery-view-item {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        width: 100%;
        height: 100%;
        position: relative;
        display: none;
        transition: transform 500ms ease-in-out;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000px;
        perspective: 1000px;
      }

      /* Hiệu ứng chuyển slide */
      .ladi-gallery .ladi-gallery-view > .ladi-gallery-view-item.next,
      .ladi-gallery
        .ladi-gallery-view
        > .ladi-gallery-view-item.selected.right {
        transform: translate3d(100%, 0, 0);
      }

      .ladi-gallery .ladi-gallery-view > .ladi-gallery-view-item.prev,
      .ladi-gallery .ladi-gallery-view > .ladi-gallery-view-item.selected.left {
        transform: translate3d(-100%, 0, 0);
      }

      .ladi-gallery .ladi-gallery-view > .selected {
        display: block;
      }

      /* Phần thumbnail control */
      .ladi-gallery .ladi-gallery-control {
        position: absolute;
        overflow: hidden;
      }

      .ladi-gallery.ladi-gallery-bottom .ladi-gallery-control {
        width: 100%;
        bottom: 0;
      }

      /* Style cho thumbnails */
      .ladi-gallery .ladi-gallery-control .ladi-gallery-control-box {
        position: relative;
      }

      .ladi-gallery
        .ladi-gallery-control
        .ladi-gallery-control-box
        .ladi-gallery-control-item {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        float: left;
        position: relative;
        cursor: pointer;
        filter: invert(15%);
      }

      .ladi-gallery
        .ladi-gallery-control
        .ladi-gallery-control-box
        .ladi-gallery-control-item.selected {
        filter: none;
        border-color: #fff;
      }

      /* Nút điều hướng */
      .ladi-gallery .ladi-gallery-view .ladi-gallery-view-arrow {
        position: absolute;
        width: 33px;
        height: 33px;
        top: calc(50% - 33px / 2);
        cursor: pointer;
        z-index: 90000040;
        fill: var(--global-palette2);
        opacity: 0.5;
      }

      .ladi-gallery .ladi-gallery-view .ladi-gallery-view-arrow-left {
        left: 5px;
        transform: rotateY(180deg);
      }

      .ladi-gallery .ladi-gallery-view .ladi-gallery-view-arrow-right {
        right: 5px;
      }

      /* Kích thước cho gallery */
      #GALLERY1 {
        width: 655px;
        height: 431px;
      }

      /* #GALLERY1 > .ladi-gallery > .ladi-gallery-view {
        height: calc(100% - 80px);
      } */

      #GALLERY1 > .ladi-gallery > .ladi-gallery-control {
        height: 80px;
      }

      #GALLERY1
        > .ladi-gallery
        > .ladi-gallery-control
        > .ladi-gallery-control-box
        > .ladi-gallery-control-item {
        width: 80px;
        height: 80px;
        margin-right: 10px;
      }

      /* Responsive */
      @media (max-width: 767px) {
        #GALLERY1 {
          width: 420px;
          height: 450px;
        }
      }
