<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket WebRTC Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-success {
        background: #28a745;
        color: white;
      }
      #log {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        height: 300px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🧪 WebSocket WebRTC Test</h1>

      <div class="status info">
        <strong>Workers URL:</strong>
        https://vanced-chatbot.caocv-work.workers.dev
      </div>

      <div>
        <button class="btn-primary" onclick="testAPI()">
          Test API Endpoint
        </button>
        <button class="btn-primary" onclick="testWebSocket()">
          Test WebSocket
        </button>
        <button class="btn-success" onclick="testP2PConnection()">
          Test P2P Connection
        </button>
        <button onclick="clearLog()" style="background: #6c757d; color: white">
          Clear Log
        </button>
      </div>

      <div id="log"></div>
    </div>

    <script src="websocket-webrtc.js"></script>
    <script>
      function log(message, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const logDiv = document.getElementById("log");
        const entry = document.createElement("div");
        entry.style.color =
          type === "error" ? "red" : type === "success" ? "green" : "black";
        entry.textContent = `[${timestamp}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function clearLog() {
        document.getElementById("log").innerHTML = "";
      }

      // Test API endpoint
      async function testAPI() {
        log("Testing API endpoint...");
        try {
          const response = await fetch(
            "https://vanced-chatbot.caocv-work.workers.dev/p2p/room/test123/api/room-info"
          );
          const data = await response.json();
          log("✅ API Test Success: " + JSON.stringify(data), "success");
        } catch (error) {
          log("❌ API Test Error: " + error.message, "error");
        }
      }

      // Test WebSocket connection
      function testWebSocket() {
        log("Testing WebSocket connection...");

        const ws = new WebSocket(
          "wss://vanced-chatbot.caocv-work.workers.dev/p2p/room/test123?peerID=test_client&roomID=test123"
        );

        ws.onopen = () => {
          log("✅ WebSocket Connected!", "success");
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          log("📨 WebSocket Message: " + JSON.stringify(data), "success");
        };

        ws.onerror = (error) => {
          log("❌ WebSocket Error: " + error, "error");
        };

        ws.onclose = (event) => {
          log(`🔌 WebSocket Closed: ${event.code} - ${event.reason}`);
        };

        // Close after 5 seconds
        setTimeout(() => {
          ws.close();
          log("🔌 WebSocket closed by test");
        }, 5000);
      }

      // Test P2P connection
      function testP2PConnection() {
        log("Testing P2P Connection...");

        const peerID = `test_client_${Date.now()}`;
        const roomID = "test_room_123";

        log(`Creating WebSocket peer: ${peerID} in room: ${roomID}`);

        const peer = createWebSocketPeer(peerID, {
          signalingServerUrl: "https://vanced-chatbot.caocv-work.workers.dev",
          roomID: roomID,
        });

        peer.on("open", (id) => {
          log(`✅ Peer opened: ${id}`, "success");
        });

        peer.on("connection", (conn) => {
          log(`✅ P2P Connection established with: ${conn.peer}`, "success");
        });

        peer.on("error", (error) => {
          log(`❌ Peer Error: ${error.message}`, "error");
        });

        peer.on("close", () => {
          log("🔌 Peer connection closed");
        });

        // Clean up after 10 seconds
        setTimeout(() => {
          peer.destroy();
          log("🧹 Peer destroyed by test");
        }, 10000);
      }

      // Auto-run API test on load
      window.onload = () => {
        log("🚀 WebSocket WebRTC Test initialized");
        setTimeout(testAPI, 1000);
      };
    </script>
  </body>
</html>
