<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Sheet Module</title>
    <?!= HtmlService.createHtmlOutput().getContent(); ?>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div class="container">
      <div id="buttonDiv"></div>
      <div id="message"></div>
      <p id="debug-info" class="debug-text"></p>
    </div>

    <script>
      const APPS_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbwlvl-MskMJ-BuS4Zyyi2EOoEJ5GDdmW0tqhh37Mmv5Atgk2PWrGzpzk59pb1e_FQQJ/exec"; // URL sau khi deploy
      const CLIENT_ID =
        "153083226508-qmlv5ko26irv72rrshs6g2i3vnr4d1g4.apps.googleusercontent.com";

      async function handleCredentialResponse(response) {
        const debugInfo = document.getElementById("debug-info");
        try {
          debugInfo.innerHTML = "Đang xử lý xác thực...";

          // Gọi API endpoint
          const url = `${APPS_SCRIPT_URL}?action=clone&token=${response.credential}`;
          const result = await fetch(url);
          const data = await result.json();

          if (data.success) {
            debugInfo.innerHTML =
              "Thành công!\n" +
              `- Email: ${data.email}\n` +
              `- Main Folder ID: ${data.mainFolderId}\n` +
              `- Sub Folder ID: ${data.subFolderId}\n` +
              `- Spreadsheet ID: ${data.spreadsheetId}`;
          } else {
            throw new Error(data.error);
          }
        } catch (error) {
          debugInfo.innerHTML =
            "Lỗi: " + error.message + "\n" + "Stack: " + error.stack;
        }
      }

      window.onload = function () {
        const debugInfo = document.getElementById("debug-info");
        debugInfo.innerHTML = "Initializing...";

        google.accounts.id.initialize({
          client_id: CLIENT_ID,
          callback: handleCredentialResponse,
        });

        google.accounts.id.renderButton(document.getElementById("buttonDiv"), {
          theme: "outline",
          size: "large",
        });

        debugInfo.innerHTML += "\nReady!";
      };
    </script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }

      #message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }

      .debug-text {
        margin-top: 20px;
        padding: 15px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
        width: 100%;
        max-width: 600px;
      }
    </style>
  </body>
</html>
